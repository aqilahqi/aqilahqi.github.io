<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="color" content="#006cff">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>GitHub Search API</title>
</head>
<body>

    <div class="container my-5">
        <div class="card">
            <h5 class="card-header"> <i class="fab fa-github-alt"></i> Github Search</h5>
            <div class="search">
                    <div class="alert alert-danger" role="alert" id="not-found" style="display:none;">
                            No repository found
                    </div>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search repository" id="github_keyword">
                        <div class="input-group-append">
                            <span class="input-group-text"><button type="submit" id="gt_btn"><i class="fas fa-search"></i></button></span>
                        </div>
                    </div>
                </form>
            </div>
            <div id="github_search"></div>
        </div>
    </div>

<script src="assets/js/main.js"></script>   
</body>
</html>
